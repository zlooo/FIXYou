language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - chmod 711 gradlew
  - ./gradlew clean build integrationTest jacocoTestReport -s --info

after_success:
  - bash <(curl -s https://codecov.io/bash)